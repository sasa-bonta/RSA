name: Test Vue App
on:
  push:
    branches:
      - ci/cd
      - master
  pull_request:
    branches:
      - ci/cd
      - master
    types:
      - edited
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint application
        run: npm run test
